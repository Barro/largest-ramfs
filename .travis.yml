language: c

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - cmake
      - python3-pip
      - wget

sudo: required
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ci/travis-setup-linux.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ci/travis-setup-osx.sh; fi

osx_image: xcode9.2

compiler:
  - gcc
  - clang

install: true

script: ci/travis-test.sh
